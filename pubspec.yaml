name: check_random_images
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

# Packages
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # package for audio from (pub.dev)
  audioplayers: ^2.0.0
  # change icon of app
  flutter_launcher_icons: ^0.13.1
  # change name of app
  rename: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_launcher_name:
  name: "لعبة التطابق"
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - images/
    - sounds/
